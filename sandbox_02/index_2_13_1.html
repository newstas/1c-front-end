<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cascading Style Sheets</title>
    <style>
        .outer {
            background-color: bisque;
            color: darkred;
        }

        .inner {
            background-color: beige;
        }

    </style>
</head>

<body>
    <div class="outer">
        <h1>Внешний блок</h1>
        <div class="inner">
            <h2>Внтренний блок</h2>
        </div>
    </div>
</body>

</html>
