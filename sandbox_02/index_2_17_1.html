<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cascading Style Sheets</title>
        <style>
            .container {
    background-color: red;
    overflow:auto;
}

.outer {
    background-color: green;
    margin: 15px;
    padding: 15px;
}

.inner {
    background-color: blue;
    height: 250px;
}

        </style>
    </head>
    <body>
        <div class="container">
            <div class="outer">
                <div class="inner"></div>
            </div>                                
        </div>                      
    </body>
</html>
