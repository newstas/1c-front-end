<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cascading Style Sheets</title>
    <style>
        .outer {
            display: flex;
            justify-content: center;
        }

        .inner {
            background-color: firebrick;
            width: 50%;
            height: 100px;
        }

    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

</html>
