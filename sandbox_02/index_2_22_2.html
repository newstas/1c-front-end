<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cascading Style Sheets</title>
    <style>
        h1:first-child {
            color: red;
        }

        h1:last-child {
            color: blue;
        }

    </style>
</head>

<body>
    <h1>Первый</h1>
    <h2>Второй</h2>
    <h3>Третий</h3>
</body>

</html>
