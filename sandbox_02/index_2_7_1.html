<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cascading Style Sheets</title>
        <style>
            .red-bolt26 {
    color: red;
    font-weight: bold;
}

p, .green-italic26 {
    color: green;
    font-style: italic;
}

.blue-undrerlined26 {
    color: blue;
    text-decoration: underline;
}

        </style>
    </head>
    <body>
        <li class="red-bolt26">Жирный красный</li>
        <li class="green-italic26">Курсивный зелены</li>
        <li class="blue-undrerlined26">Подчеркнутый синий</li>
    </body>
</html>
