<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FlexBox</title>
        <style>
            
.block {
    background: linear-gradient(45deg, orange, red);
    border-radius: 5px;
    width: 100px;
    height: 100px;
    
}

.block:hover {
    transform: rotate(720deg);
    width: 300px; 
    transition: transform 1s ease, 
        width 1s linear 1.5s;
}
            
        </style>
    </head>
    <body>
        <div class="block"></div>
    </body>
</html>
