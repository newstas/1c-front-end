<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FlexBox</title>
        <style>

            html, body {
    height: 100%;
    margin: 0;
}

.inner {
    background-color: red;
    margin: 15px;
    border-radius: 5px;
    
    width: 300px;
    
    font-size: 72px;
    text-align: center;
    color: white;
}

.outer {
    height: 100%;
    display: flex;
    flex-wrap: wrap;
    align-content: center;
}
            
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner">1</div>
            <div class="inner">2</div>
            <div class="inner">3</div>
            <div class="inner">4</div>
            <div class="inner">5</div>
        </div>
    </body>
</html>
