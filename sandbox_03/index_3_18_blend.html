<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FlexBox</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .block {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            padding: 3px;
            border: 1px solid #00ccff;
        }
    </style>
</head>

<body>
    <div class="block">
        <button type="button">Отправить</button>
    </div>
</body>

</html>
