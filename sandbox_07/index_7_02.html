<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery - .on()</title>
    </head>
    <body>
        <p>Наведи на меня!</p>
        <p>Или на меня!</p>
        <script src="jquery-2.1.4.min.js"></script>
        <script>
            $("p").on("mouseenter", function() {
                alert("Привет!");
            });
        </script>
    </body>
</html>
