<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQuery - .hide, .show, .toggle</title>
</head>

<body>
    <button type="button" id="switch">ВКЛ / ВЫКЛ</button>
    <p>Лампочка</p>
    <script src="jquery-2.1.4.min.js"></script>
    <script>
        $("#switch").on("click", function() {
            $("p").toggle();
        });

    </script>
</body>

</html>
