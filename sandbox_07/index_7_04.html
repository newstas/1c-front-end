<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery - f() html, attr</title>
    </head>
    <body>
        <div id="first">Первый блок</div>
        <div id="second">Второй блок</div>
        <script src="jquery-2.1.4.min.js"></script>
        <script>
            alert($("div").attr("id"));
            $("div").attr("data", "42");
            alert($("div").html());
            $("div").html("<h1>Блок</h1>");
        </script>
    </body>
</html>
