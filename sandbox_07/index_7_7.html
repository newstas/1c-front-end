<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQuery - html, attr</title>
    <style>
        .block {
            background-color: red;
        }

    </style>
</head>

<body>
    <div class="block"></div>
    <script src="jquery-2.1.4.min.js"></script>
    <script>
        $(".block").width(100).height(50);
        alert($(".block").width());

    </script>
</body>

</html>
