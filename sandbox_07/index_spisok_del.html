<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Список дел</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        input[type="text"] {
            width: 100%;
        }

    </style>
</head>

<body>
    <div>
        <ol id="list"></ol>
        <input type="text" id="field">
    </div>
    <script src="jquery-2.1.4.js"></script>
    <script>
        $("#field").on("keydown", function(event) {
            var item;
            if (event.which == 13) {
                item = $("<li></li>");
                item.html($(this).val());
                $(this).val(" ");
                item.on("click", function() {
                    $(this).remove();
                });
                $("#list").append(item);
            }
        });

    </script>
</body>

</html>
