<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="bootstrap-3.3.6.min.css">
        <style>
            [class^=col-md-] {
                padding-top: 10px;
                padding-bottom: 10px;
                border: 1px solid lightgrey;
            }
        </style>
    </head>
    <body>
      
      <h2>Разметка</h2>
      
       <div class="container-fluid">
          <div class="row">
              <div class="col-md-1">1</div>
              <div class="col-md-2">2</div>
              <div class="col-md-6 text-center">6</div>
              <div class="col-md-3 text-right">3</div>
          </div>
          <div class="row">
              <div class="col-md-2">2</div>
              <div class="col-md-3">3</div>
              <div class="col-md-6">6</div>
              <div class="col-md-1">1</div>
          </div>
          <div class="row">
              <div class="col-md-12">12</div>
          </div>
          
          <h3>Разбиваем столбец внутри</h3>
          
          <div class="row">
              <div class="col-md-2">2</div>
              <div class="col-md-3">
                  <div class="row">
                      <div class="col-md-4">4</div>
                      <div class="col-md-4">4</div>
                      <div class="col-md-4">4</div>
                  </div>
              </div>
              <div class="col-md-6">6</div>
              <div class="col-md-1">1</div>
          </div>
          
          <h2>Выравнивание</h2>
          
          <div class="text-left">По левому краю</div>
          <div class="text-center">По центру</div>
          <div class="text-right">По правому краю</div>
          
          <h2>Кнопки</h2>
          
          <button type="button" class="btn btn-default">Default</button>
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn">btn</button>
          
          <h3>Размеры кнопок</h3>
          
          <button type="button" class="btn btn-default btn-xs">Default</button>
          <button type="button" class="btn btn-primary btn-sm">Primary</button>
          <button type="button" class="btn btn-success btn-lg">Success</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-info btn-block">Info Block</button>
          <button type="button" class="btn disabled">Disabled</button>
          <button type="button" class="btn btn-danger disabled">Danger-Disabled</button>
          
          <h2>Списки</h2>
          
          <ul class="list-group">
              <li class="list-group-item">Plato</li>
              <li class="list-group-item active">Konfuzius-Active</li>
              <li class="list-group-item">Socrates</li>
              <li class="list-group-item disabled">Voltaire-Disabled</li>
              <li class="list-group-item list-group-item-info">Info</li>
          </ul>
          
          <h2>Панели</h2>
          
          <div class="panel panel-defoult">
              <div class="panel-heading">
                  <h3 class="panel-titele">Заголовок</h3>
              </div>
              <div class="panel-body">
                  Содержание
              </div>
          </div>
       </div>
        <script src="jquery-2.1.4.min.js"></script>
        <script src="bootstrap-3.3.6.min.js"></script>
    </body>
</html>
