<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>L9.5 Шаблон для изучения свойства position</title>
    <style>
        .outer {
            border: 1px solid lightblue;
            border-radius: lightgrey;
            height: 2000px;
        }

        .inner {
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        .inner--red {
            background-color: red;
        }

        .inner--green {
            background-color: green;
        }

    </style>
</head>

<body>
    <div class="outer">
        <!-- Закрывающий и открывющий теги </div><div> написаны слитно -->
        <div class="inner inner--red">
        </div><div class="inner inner--green">
        </div>
    </div>
</body>

</html>
